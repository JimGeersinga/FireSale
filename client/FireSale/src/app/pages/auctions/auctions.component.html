<section class="search-section">
  <a mat-flat-button color="accent" class="new-auction" [routerLink]="['/auctions/create']" href="">
    <mat-icon>add</mat-icon>
    Veiling starten
  </a>
  <div class="spacer"></div>
  <app-search [categories]="categories"></app-search>
  <div class="spacer"></div>
</section>
<section class="featured-section">
  <h2>Aanbevolen</h2>
  <ng-container *ngIf="featuredAuctions; else featuredAuctionsSkeleton">
    <div class="auction-list">
      <app-auction-list-item class="auction" *ngFor="let auction of featuredAuctions" [model]="auction">
      </app-auction-list-item>
    </div>
  </ng-container>
</section>
<section class="other-section">
  <div class="left-side">
    <app-category-navigation-list class="category-list" [categories]="categories"></app-category-navigation-list>
  </div>
  <app-auction-list class="auction-list" [auctions]="filteredAuctions" [title]="categoryName"></app-auction-list>
</section>

<ng-template #featuredAuctionsSkeleton>
  <div class="auction-list">
    <app-auction-list-item class="auction" *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [model]="null"
      [displayType]="displayType">
    </app-auction-list-item>
  </div>
</ng-template>
