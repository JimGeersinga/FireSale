<section *ngIf="user$ | async as user">
  <div class="profile-header mat-elevation-z2">
    <img class="avatar" [src]="user.data.avatar" />
    <div class="user-info" >
      <h2 class="display-name">{{user.data.displayName}}</h2>
      <span class="user-since">Actief sinds: {{user.data.created | date:'dd MMMM yyyy'}}</span>
    </div>
    <button *ngIf="isCurrentUser" class="user-edit" mat-mini-fab color="primary" [routerLink]="['update']">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</section>
