<mat-card class="auction-box">
  <div class="auction-image">
    <img [src]="'http://loremflickr.com/250/250?lock=' + model.id" />
  </div>

  <div class="auction-info">
    <h3 class="title">{{ model.name }}</h3>
    <div class="description">
      {{ model.description }}
    </div>
    <div class="bidding">
      <countdown
        class="countdown-timer"
        [config]="{ stopTime: timeLeft }"
      ></countdown>

      <a
        class="auction-button"
        mat-flat-button
        fullWidth
        color="primary"
        [routerLink]="['/auctions/details']"
        [queryParams]="{ id: model.id }"
        queryParamsHandling="merge"
      >
        <span class="latest-bid">â‚¬ {{ latestBid }}</span>
        MEE BIEDEN
      </a>
    </div>
  </div>
</mat-card>
