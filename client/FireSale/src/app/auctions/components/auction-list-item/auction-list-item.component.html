
<a href="#" [routerLink]="['/auctions/details']" [queryParams]="{id: model.id}" queryParamsHandling="merge">
  <mat-card  class="item">
      <img src="http://lorempixel.com/250/250/technics"/>
      <h4 class="title">{{ model.name }}</h4>
      <div class="decription">
          {{ model.description }}
      </div>
      <div class="timer">
          {{ this.timeLeft > 0 ? this.timeLeft.toString() : 'Verlopen' }}
      </div>
  </mat-card>
</a>
