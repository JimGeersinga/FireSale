<div style="padding: 10px" *ngIf="model != undefined">  <!--gridcontainer-->
  <mat-grid-list cols="6" gutterSize="10px">

    <mat-grid-tile colspan="4" rowspan="4">

      <mat-card class="example-card" style="height:95%; width:95%; box-sizing: border-box">
        <img mat-card-image src="https://www.mijnobject.be/images/logo.png" alt="Photo of the object" style="height:40vh">


        <mat-card-title>{{model.name}}</mat-card-title>
        <mat-card-subtitle>Auction Subtitle</mat-card-subtitle>
        <mat-card-content>
          {{model.description}}
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile colspan="2" style="background-color:lightblue">
      <mat-card class="example-card" style=" width:100%; box-sizing:border-box">
        <mat-card-title>Biedingen</mat-card-title>
        <mat-card-subtitle>Auction Subtitle</mat-card-subtitle>
        <mat-card-content>
          content
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>BIEDEN</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile colspan="2" rowHeight="fit" style="background-color:lightblue">
      <mat-card class="example-card" style=" width:100%; box-sizing:border-box">
        <mat-card-title>Categories And Tags</mat-card-title>

        <mat-card-content>
          <mat-chip-list>

            <mat-chip>categorie 4</mat-chip>

          <mat-card-subtitle>Tags</mat-card-subtitle>

</div>
